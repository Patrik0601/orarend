<!DOCTYPE html>

<head>

  <style>
    table { border-collapse: collapse; width: 100%;}
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center;}
    input { width: auto; }

<body>
  <h1>Ã“rarend</h1>
  <form id="scheduleForm">
    <table id="scheduleTable"></table>
    <button type="submit">ðŸ’¾ Minden mentÃ©se</button>
  </form>

  <script>
    let scheduleData = []

    async function fetchSchedule() {
      const res = await fetch('http:/localhost:3000/schedule')
      const data = await res.json()
      scheduleData = data
      renderVerticalSchedule(data)
    }

    function renderVerticalSchedule(data) {
      const table = document.getElementById('scheduleTable')
      
      // FejlÃ©c: napok
      const headerRow = document.createElement('tr')
      headerRow.innerHTML = `<th>Ã“ra</th>` + data.map(d => `<th>${d.day}</th>`).join('')
      table.innerHTML = ''
      table.appendChild(headerRow)

      // Sorok: 1. Ã³ra - 9. Ã³ra
      for (let i = 1; i <= 9; i++) {
        const row = document.createElement('tr')
        row.innerHTML = `<td>${i}. Ã³ra</td>` + data.map(d => {
          return `<td><input name="ora${i}-${d.id}" value="${d[`ora${i}`]}" /></td>`
        }).join('')
        table.appendChild(row)
      }
    }

    document.getElementById('scheduleForm').addEventListener('submit', async (e) => {
      e.preventDefault()
      const form = new FormData(e.target)

      for (const day of scheduleData) {
        const updated = { day: day.day }
        for (let i = 1; i <= 9; i++) {
          updated[`ora${i}`] = form.get(`ora${i}-${day.id}`) || '-'
        }

        await fetch(`/api/schedule/${day.id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(updated)
        })
      }

      alert('Minden vÃ¡ltozÃ¡s mentve âœ…')
      fetchSchedule()
    })

    fetchSchedule()
    </Script>
</body>
